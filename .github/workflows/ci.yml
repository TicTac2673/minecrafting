name: CI
on:
  pull_request:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 17
          java-package: jre
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          # cache: "pnpm"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm build-single-file
      - name: Store minecraft.html size
        run: |
          SIZE_BYTES=$(du -s dist/single/minecraft.html 2>/dev/null | cut -f1)
          echo "SIZE_BYTES=$SIZE_BYTES" >> $GITHUB_ENV
      - run: pnpm check-build
      - name: Create zip package for size comparison
        run: |
          mkdir -p package
          cp -r dist package/
          cd package
          zip -r ../self-host.zip .
      - run: pnpm build-playground
      # - run: pnpm build-storybook
      - run: pnpm test-unit
      - run: pnpm lint

      - name: Parse Bundle Stats
